<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="main-content container-fluid">
        <section class="list text-white">
            <div class="text-center">
                <h3>Your pending tasks</h3>
                <button id="btnShowHide" class="btn btn-primary">Show / Hide Panel</button>
                <button id="btnDeleteTasks" class="btn btn-danger">Delete your tasks</button>
                <div id="task-list">
                    
                </div>
            </div>
        </section>
        <section class="form pnlForm text-white">
            <h3>Task information</h3>
            <div class="row">
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-list-check"></i> Task Title</label>
                    <input class="form-control" type="text" id="txtTitle">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label"><i class="fa-solid fa-clock"></i> Duration (days)</label>
                    <input class="form-control" type="number" id="txtDuration">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label"><i class="fa-solid fa-calendar-days"></i> Deadline</label>
                    <input class="form-control" type="date" id="selDeadline">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label"><i class="fa-solid fa-location-dot"></i> Location</label>
                    <input class="form-control" type="text" id="txtLocation">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label"><i class="fa-solid fa-circle-exclamation"></i> Status</label>
                    <select class="form-select" id="selStatus">
                        <option disabled selected value="-1"> -- Select current status -- </option>
                        <option value="0">New</option>
                        <option value="1">In Progress</option>
                        <option value="2">Blocked</option>
                        <option value="3">Completed</option>
                        <option value="4">Removed</option>
                    </select>
                </div> 
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Important</label>
                    <i id="icon-important" class="far fa-star"></i>
                </div>
                <div class="mb-3 col-md-6 text-end">
                    <button class="btn btn-success" id="btnSave">Save Task</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/task.js"></script>
    <!-- <script src="scripts/test1.js"></script> -->
    <script src="scripts/app.js"></script>
</body>
</html>
